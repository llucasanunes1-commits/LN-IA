    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            const [chatHistory, setChatHistory] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [currentSpeakingIndex, setCurrentSpeakingIndex] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [apiKey, setApiKey] = useState('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');
            const [tempApiKey, setTempApiKey] = useState('');
            const [showSaveIndicator, setShowSaveIndicator] = useState(false);

            const messagesEndRef = useRef(null);
            const recognitionRef = useRef(null);
            const synthRef = useRef(window.speechSynthesis);

            const suggestions = [
                "Ol√°! Como posso te ajudar?",
                "Qual √© o clima hoje?",
            ];

            // Atualizar hor√°rio a cada segundo
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Carregar API key do localStorage
            useEffect(() => {
                const savedApiKey = localStorage.getItem('lnai_api_key');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                }
            }, []);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages, isTyping]);

            // Carregamento seguro do hist√≥rico
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('lnai_messages');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        if (Array.isArray(parsed)) {
                            const validMessages = parsed.filter(msg => 
                                msg && typeof msg === 'object' && msg.role && msg.content
                            );
                            if (validMessages.length > 0) {
                                setMessages(validMessages);
                            }
                        }
                    }

                    const history = localStorage.getItem('lnai_history');
                    if (history) {
                        const parsed = JSON.parse(history);
                        if (Array.isArray(parsed)) {
                            const validHistory = parsed.filter(chat => 
                                chat && typeof chat === 'object' && chat.id && Array.isArray(chat.messages)
                            );
                            setChatHistory(validHistory);
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados salvos:', error);
                    localStorage.removeItem('lnai_messages');
                    localStorage.removeItem('lnai_history');
                }
            }, []);

            // Auto-save
            useEffect(() => {
                if (messages.length > 0) {
                    try {
                        const saveTimeout = setTimeout(() => {
                            localStorage.setItem('lnai_messages', JSON.stringify(messages));

                            const currentHistory = JSON.parse(localStorage.getItem('lnai_history') || '[]');
                            const validHistory = Array.isArray(currentHistory) ? currentHistory : [];
                            
                            const firstUserMsg = messages.find(m => m.role === 'user');
                            const title = firstUserMsg 
                                ? firstUserMsg.content.substring(0, 50) + (firstUserMsg.content.length > 50 ? '...' : '')
                                : 'Nova conversa';

                            const existingChatIndex = validHistory.findIndex(chat => {
                                if (!chat.messages || chat.messages.length === 0) return false;
                                const existingFirstMsg = chat.messages.find(m => m.role === 'user');
                                return existingFirstMsg && firstUserMsg && 
                                       existingFirstMsg.content === firstUserMsg.content;
                            });

                            let updatedHistory;
                            if (existingChatIndex !== -1) {
                                updatedHistory = [...validHistory];
                                updatedHistory[existingChatIndex] = {
                                    ...updatedHistory[existingChatIndex],
                                    messages: messages,
                                    date: new Date().toLocaleDateString('pt-BR')
                                };
                            } else {
                                const newChat = {
                                    id: Date.now(),
                                    title,
                                    date: new Date().toLocaleDateString('pt-BR'),
                                    messages: messages
                                };
                                updatedHistory = [newChat, ...validHistory];
                            }

                            localStorage.setItem('lnai_history', JSON.stringify(updatedHistory.slice(0, 20)));
                            setChatHistory(updatedHistory.slice(0, 20));
                        }, 1000);

                        return () => clearTimeout(saveTimeout);
                    } catch (error) {
                        console.error('Erro ao salvar:', error);
                    }
                }
            }, [messages]);

            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;
                    recognitionRef.current.lang = 'pt-BR';

                    recognitionRef.current.onstart = () => {
                        console.log('Reconhecimento de voz iniciado');
                        setIsRecording(true);
                    };

                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        console.log('Transcri√ß√£o:', transcript);
                        setInput(transcript);
                        setIsRecording(false);
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('Erro no reconhecimento:', event.error);
                        setIsRecording(false);
                        
                        if (event.error === 'not-allowed') {
                            alert('‚ö†Ô∏è Permiss√£o de microfone negada. Por favor, permita o acesso ao microfone nas configura√ß√µes do navegador.');
                        } else if (event.error === 'no-speech') {
                            alert('üé§ Nenhuma fala detectada. Tente novamente.');
                        } else if (event.error === 'network') {
                            alert('üåê Erro de conex√£o. Verifique sua internet.');
                        } else {
                            alert(`‚ùå Erro: ${event.error}`);
                        }
                    };

                    recognitionRef.current.onend = () => {
                        console.log('Reconhecimento de voz finalizado');
                        setIsRecording(false);
                    };
                } else {
                    console.warn('Reconhecimento de voz n√£o suportado');
                }
            }, []);

            const toggleRecording = async () => {
                if (!recognitionRef.current) {
                    alert('‚ö†Ô∏è Reconhecimento de voz n√£o suportado neste navegador. Use Chrome, Edge ou Safari.');
                    return;
                }

                if (isRecording) {
                    try {
                        recognitionRef.current.stop();
                        setIsRecording(false);
                    } catch (error) {
                        console.error('Erro ao parar grava√ß√£o:', error);
                        setIsRecording(false);
                    }
                } else {
                    try {
                        // Verificar se est√° em contexto seguro (HTTPS ou localhost)
                        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                            alert('‚ö†Ô∏è O reconhecimento de voz requer HTTPS. Abra o arquivo usando um servidor local ou HTTPS.');
                            return;
                        }

                        // Solicitar permiss√£o expl√≠cita do microfone usando getUserMedia
                        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                            alert('‚ö†Ô∏è Seu navegador n√£o suporta acesso ao microfone.');
                            return;
                        }

                        console.log('Solicitando permiss√£o de microfone...');
                        
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({ 
                                audio: {
                                    echoCancellation: true,
                                    noiseSuppression: true
                                } 
                            });
                            
                            console.log('‚úÖ Permiss√£o concedida!');
                            
                            // Parar o stream, s√≥ precisamos da permiss√£o
                            stream.getTracks().forEach(track => track.stop());
                            
                            // Agora iniciar o reconhecimento de voz
                            setTimeout(() => {
                                recognitionRef.current.start();
                            }, 100);
                            
                        } catch (permissionError) {
                            console.error('‚ùå Permiss√£o negada:', permissionError);
                            
                            if (permissionError.name === 'NotAllowedError') {
                                alert('‚ö†Ô∏è Voc√™ bloqueou o acesso ao microfone.\n\nPara permitir:\n1. Clique no √≠cone üîí (ou üõà) na barra de endere√ßo\n2. Permita o uso do microfone\n3. Recarregue a p√°gina');
                            } else if (permissionError.name === 'NotFoundError') {
                                alert('‚ö†Ô∏è Nenhum microfone foi encontrado no seu dispositivo.');
                            } else {
                                alert(`‚ö†Ô∏è Erro ao acessar microfone: ${permissionError.message}`);
                            }
                            return;
                        }
                        
                    } catch (error) {
                        console.error('Erro ao iniciar grava√ß√£o:', error);
                        alert('‚ùå Erro ao iniciar grava√ß√£o. Tente novamente.');
                        setIsRecording(false);
                    }
                }
            };

            const speakText = (text, index) => {
                if (isSpeaking && currentSpeakingIndex === index) {
                    synthRef.current.cancel();
                    setIsSpeaking(false);
                    setCurrentSpeakingIndex(null);
                    return;
                }

                synthRef.current.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;

                utterance.onstart = () => {
                    setIsSpeaking(true);
                    setCurrentSpeakingIndex(index);
                };

                utterance.onend = () => {
                    setIsSpeaking(false);
                    setCurrentSpeakingIndex(null);
                };

                utterance.onerror = () => {
                    setIsSpeaking(false);
                    setCurrentSpeakingIndex(null);
                };

                synthRef.current.speak(utterance);
            };

            const sendMessage = async (text = input) => {
                if (!text.trim() || isTyping) return;

                const userMsg = {
                    role: 'user',
                    content: text
                };

                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsTyping(true);

                try {
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                        },
                        body: JSON.stringify({
                            model: 'llama-3.3-70b-versatile',
                            messages: [...messages, userMsg].map(m => ({
                                role: m.role,
                                content: m.content
                            })),
                            temperature: 0.8,
                            max_tokens: 2048
                        }),
                    });

                    const data = await response.json();

                    if (data.choices && data.choices[0]) {
                        setMessages(prev => [...prev, {
                            role: 'assistant',
                            content: data.choices[0].message.content
                        }]);
                    } else if (data.error) {
                        throw new Error(data.error.message);
                    }
                } catch (error) {
                    setMessages(prev => [...prev, {
                        role: 'assistant',
                        content: `‚ùå Erro: ${error.message}`
                    }]);
                } finally {
                    setIsTyping(false);
                }
            };

            const clearChat = () => {
                setMessages([]);
                localStorage.removeItem('lnai_messages');
                synthRef.current.cancel();
            };

            const loadChat = (chat) => {
                try {
                    if (chat && Array.isArray(chat.messages)) {
                        const validMessages = chat.messages.filter(msg => 
                            msg && typeof msg === 'object' && msg.role && msg.content
                        );
                        setMessages(validMessages);
                        setShowHistory(false);
                    }
                } catch (error) {
                    console.error('Erro ao carregar conversa:', error);
                    alert('Erro ao carregar esta conversa.');
                }
            };

            const deleteChat = (chatId, event) => {
                event.stopPropagation();
                
                if (confirm('Deseja realmente deletar esta conversa?')) {
                    try {
                        const updatedHistory = chatHistory.filter(chat => chat.id !== chatId);
                        setChatHistory(updatedHistory);
                        localStorage.setItem('lnai_history', JSON.stringify(updatedHistory));
                        
                        const currentFirstMsg = messages.find(m => m.role === 'user');
                        const deletedChat = chatHistory.find(chat => chat.id === chatId);
                        if (deletedChat && currentFirstMsg) {
                            const deletedFirstMsg = deletedChat.messages.find(m => m.role === 'user');
                            if (deletedFirstMsg && deletedFirstMsg.content === currentFirstMsg.content) {
                                clearChat();
                            }
                        }
                    } catch (error) {
                        console.error('Erro ao deletar conversa:', error);
                    }
                }
            };

            const openSettings = () => {
                setTempApiKey(apiKey);
                setShowSettings(true);
            };

            const saveSettings = () => {
                if (tempApiKey.trim()) {
                    setApiKey(tempApiKey);
                    localStorage.setItem('lnai_api_key', tempApiKey);
                    setShowSettings(false);
                    setShowSaveIndicator(true);
                    setTimeout(() => setShowSaveIndicator(false), 3000);
                } else {
                    alert('Por favor, insira uma API key v√°lida');
                }
            };

            const cancelSettings = () => {
                setTempApiKey('');
                setShowSettings(false);
            };

            const formatTime = (date) => {
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('pt-BR', { 
                    month: 'short', 
                    day: '2-digit',
                    year: 'numeric'
                }).toUpperCase();
            };

            return (
                <div className="app">
                    <div className="top-bar">
                        <div className="time-container">
                            <div className="date">{formatDate(currentTime)}</div>
                        </div>

                        <div className="top-right-buttons">
                            {messages.length === 0 ? (
                                <button className="view-history-btn" onClick={() => setShowHistory(true)}>
                                    Ver Hist√≥rico
                                </button>
                            ) : (
                                <button className="new-chat-btn" onClick={clearChat}>
                                    ‚ûï
                                </button>
                            )}
                            <button className="settings-btn" onClick={openSettings}>
                                ‚öôÔ∏è
                            </button>
                        </div>
                    </div>

                    <div className="main-content">
                        {messages.length === 0 ? (
                            <div className="home-view">
                                <div className="suggestions-container">
                                    {suggestions.map((suggestion, index) => (
                                        <div 
                                            key={index} 
                                            className="suggestion-card"
                                            onClick={() => sendMessage(suggestion)}
                                        >
                                            <div className="suggestion-text">{suggestion}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="messages">
                                {messages.map((msg, i) => (
                                    <div key={i} className={`message ${msg.role}`}>
                                        {msg.role === 'assistant' && (
                                            <div className="avatar">LN</div>
                                        )}
                                        <div className="bubble">
                                            {msg.role === 'assistant' && (
                                                <button 
                                                    className={`speak-btn ${currentSpeakingIndex === i && isSpeaking ? 'speaking' : ''}`}
                                                    onClick={() => speakText(msg.content, i)}
                                                >
                                                    {currentSpeakingIndex === i && isSpeaking ? '‚è∏' : 'üîä'}
                                                </button>
                                            )}
                                            {msg.content}
                                        </div>
                                        {msg.role === 'user' && (
                                            <button className="user-icon-btn">
                                                üë§
                                            </button>
                                        )}
                                    </div>
                                ))}
                                {isTyping && (
                                    <div className="message assistant">
                                        <div className="avatar">LN</div>
                                        <div className="bubble">
                                            <div className="typing">
                                                <div className="dot"></div>
                                                <div className="dot"></div>
                                                <div className="dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                        )}
                    </div>

                    <div className="bottom-section">
                        <div className="bottom-title">LN Assistente</div>
                        {isRecording && (
                            <div className="recording-indicator">
                                <div className="rec-dot"></div>
                                Gravando...
                            </div>
                        )}
                        <div className="input-container">
                            {messages.length > 0 && (
                                <button className="history-icon-btn" onClick={() => setShowHistory(true)}>
                                    üïê
                                </button>
                            )}
                            <div className="input-wrapper">
                                <input
                                    type="text"
                                    className="text-input"
                                    placeholder="Digite sua mensagem..."
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter') {
                                            e.preventDefault();
                                            sendMessage();
                                        }
                                    }}
                                />
                                <button
                                    className={`voice-btn ${isRecording ? 'recording' : ''}`}
                                    onClick={toggleRecording}
                                >
                                    üé§
                                </button>
                                <button
                                    className={`send-btn ${input.trim() ? 'active' : ''}`}
                                    onClick={() => sendMessage()}
                                    disabled={!input.trim() || isTyping}
                                >
                                    ‚û§
                                </button>
                            </div>
                        </div>
                    </div>

                    {showHistory && (
                        <div className="modal" onClick={() => setShowHistory(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">Hist√≥rico</div>
                                    <button className="close-btn" onClick={() => setShowHistory(false)}>
                                        ‚úï
                                    </button>
                                </div>
                                {chatHistory.length === 0 ? (
                                    <div style={{textAlign:'center',padding:'3rem',color:'var(--text-dim)'}}>
                                        Nenhuma conversa salva
                                    </div>
                                ) : (
                                    chatHistory.slice(0, 15).map(chat => (
                                        <div key={chat.id} className="history-item">
                                            <div className="history-item-content" onClick={() => loadChat(chat)}>
                                                <div className="history-title">{chat.title}</div>
                                                <div className="history-preview">
                                                    {chat.messages.length} mensagens
                                                </div>
                                                <div className="history-date">{chat.date}</div>
                                            </div>
                                            <button 
                                                className="delete-chat-btn"
                                                onClick={(e) => deleteChat(chat.id, e)}
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="modal" onClick={cancelSettings}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <div className="modal-title">‚öôÔ∏è Configura√ß√µes</div>
                                    <button className="close-btn" onClick={cancelSettings}>
                                        ‚úï
                                    </button>
                                </div>
                                {showSaveIndicator && (
                                    <div className="save-indicator">
                                        ‚úÖ API Key salva com sucesso!
                                    </div>
                                )}
                                <div className="settings-input-group">
                                    <label className="settings-label">Groq API Key</label>
                                    <div className="settings-description">
                                        Insira sua chave de API do Groq. Voc√™ pode obter uma em groq.com
                                    </div>
                                    <input
                                        type="text"
                                        className="settings-input"
                                        value={tempApiKey}
                                        onChange={(e) => setTempApiKey(e.target.value)}
                                        placeholder="gsk_..."
                                    />
                                </div>
                                <div className="settings-buttons">
                                    <button className="settings-btn-secondary" onClick={cancelSettings}>
                                        Cancelar
                                    </button>
                                    <button className="settings-btn-primary" onClick={saveSettings}>
                                        Salvar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
